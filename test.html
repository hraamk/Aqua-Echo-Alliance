<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Columns with Photos</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
    }
    .column {
        flex: 1;
        padding: 20px;
    }
    /* Adjust column width for larger screens */
    @media (min-width: 768px) {
        .column {
            flex-basis: 33.33%;
        }
    }
    img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="container">
    <!-- First column -->
    <div class="column">
        <img src="photo1.jpg" alt="Photo 1">
        <p>Text content for column 1 goes here.</p>
    </div>
    <!-- Second column -->
    <div class="column">
        <img src="photo2.jpg" alt="Photo 2">
    </div>
    <!-- Third column -->
    <div class="column">
        <img src="photo3.jpg" alt="Photo 3">
        <p>Text content for column 3 goes here.</p>
    </div>
</div>

</body>
</html>
