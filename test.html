<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Sitemap</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  #sitemap {
    width: 100%;
    height: 100vh;
  }
  #sitemap svg {
    width: 100%;
    height: 100%;
  }
  .node {
    cursor: pointer;
    transition: fill 0.3s ease;
  }
  .node:hover {
    fill: lightblue;
  }
</style>
</head>
<body>

<div id="sitemap"></div>

<script>
  // Sample website structure data (you can replace this with your own)
  const websiteStructure = {
    "Home": ["About", "Services", "Contact"],
    "About": ["Team", "History"],
    "Services": ["Web Design", "SEO"],
    "Contact": []
  };

  // Create SVG element
  const svgns = "http://www.w3.org/2000/svg";
  const svg = document.createElementNS(svgns, "svg");
  svg.setAttribute("viewBox", "0 0 400 400");

  // Create nodes
  const nodes = {};
  Object.keys(websiteStructure).forEach((parent, index) => {
    const y = (index + 1) * 100;
    const parentNode = createNode(parent, 50, y);
    svg.appendChild(parentNode);

    websiteStructure[parent].forEach((child, i) => {
      const x = (i + 1) * 100;
      const childNode = createNode(child, x, y + 50);
      const line = createLine(50, y + 25, x, y + 25);
      svg.appendChild(line);
      svg.appendChild(childNode);
    });
  });

  function createNode(text, x, y) {
    const node = document.createElementNS(svgns, "circle");
    node.setAttribute("class", "node");
    node.setAttribute("cx", x);
    node.setAttribute("cy", y);
    node.setAttribute("r", 20);
    node.setAttribute("fill", "lightgray");
    node.setAttribute("stroke", "black");
    node.setAttribute("stroke-width", 2);
    node.setAttribute("tabindex", 0);
    node.setAttribute("role", "link");
    node.setAttribute("aria-label", text);
    node.addEventListener("click", () => alert("Go to " + text));
    node.innerHTML = `<title>${text}</title>`;
    return node;
  }

  function createLine(x1, y1, x2, y2) {
    const line = document.createElementNS(svgns, "line");
    line.setAttribute("stroke", "black");
    line.setAttribute("stroke-width", 2);
    line.setAttribute("x1", x1);
    line.setAttribute("y1", y1);
    line.setAttribute("x2", x2);
    line.setAttribute("y2", y2);
    return line;
  }

  document.getElementById("sitemap").appendChild(svg);
</script>

</body>
</html>
