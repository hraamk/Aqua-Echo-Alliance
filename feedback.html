<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedbackStyle.css">
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedback-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message" id="name-error"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                <span class="error-message" id="rating-error"></span>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="4" required></textarea>
                <span class="error-message" id="comment-error"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="preview" id="preview"></div>
        <div class="confirmation" id="confirmation"></div>
    </div>

    <script src="feedbackScript.js"></script>
</body>
</html>
