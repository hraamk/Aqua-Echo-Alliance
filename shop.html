<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
          <img src="logo.png" alt="Ocean Splash Logo">
        </div>
        <nav>
            <ul>
                <li><a href="home.html" >HOME</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="shop.html" class="active">SHOP</a></li>
              </ul>
        </nav>
      </header>
    <div class="container">
        <div class="product-showcase">
            <!-- Product showcase content goes here -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <p>$20</p>
                <select>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- More products -->
        </div>
        <div class="order-summary">
            <!-- Order summary content goes here -->
            <h2>Order Summary</h2>
            <div class="cart-items">
                <!-- Cart items will be dynamically added here -->
            </div>
            <p>Total: $<span id="total">0</span></p>
            <button class="checkout-btn" disabled>Proceed to Checkout</button>
        </div>
        <div class="checkout-section">
            <!-- Checkout form goes here -->
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <button type="submit">Place Order</button>
            </form>
            <p id="checkout-message"></p>
        </div>
    </div>

    <script src="shopScript.js"></script>
</body>
</html>
