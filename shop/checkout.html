<html lang="en">

<meta charset="UTF-8">

<link rel="stylesheet" href="checkoutstyle.css">
</head>
<body>
    <header>
        <div class="logo">
          <a href="../home/home.html" class
            ><img src="../logo.png" alt="Aqua Echo Alliance Logo"
          /></a>
        </div>
        <nav>
          <ul>
            <li><a href="../home/home.html">Home</a></li>
            <li><a href="../gallery/gallery.html">Gallery</a></li>
            <li><a href="../shop/shop.html" class="active">Shop</a></li>

            <li><a href="../sitemap/sitemap.html">Sitemap</a></li>
          </ul>
        </nav>
      </header>
  

<div class="checkout-container">
    <h1>Checkout</h1>
    <div class="checkout-details">
        <div class="personal-details">
            <h2>Personal Details</h2>
            <!-- Form fields for personal details -->
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="text" id="contact-number" name="contact-number" placeholder="Contact Number" required>
        </div>
        <div class="billing-address">
            <h2>Billing Address</h2>
            <!-- Form fields for billing address -->
            <input type="text" id="country" name="country" placeholder="Country" required>
            <input type="text" id="state" name="state" placeholder="State" required>
            <input type="text" id="district" name="district" placeholder="District" required>
            <input type="text" id="postcode" name="postcode" placeholder="Postcode" required>
            <input type="text" id="street" name="street" placeholder="Street" required>
        </div>
        <div class="payment-method">
            <h2>Payment Method</h2>
            <!-- Form fields for payment method -->
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Cardholder Name" required>
            <input type="text" id="card-number" name="card-number" placeholder="Card Number" required>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="Expiry Date" required>
            <input type="text" id="ccv" name="ccv" placeholder="CCV" required>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-details">
                <p>Product 1 - $10</p>
                <p>Product 2 - $20</p>
                <p>Product 3 - $30</p>
            </div>
            <div class="total">
                <p>Total: $60</p>
            </div>
            <div id="payment_btn"><button>Payment!</button></div>
        </div>
    </div>
    
</div>
<script src="script.js"></script>

</body>
</html>
