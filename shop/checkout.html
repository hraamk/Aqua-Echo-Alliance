<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Page</title>
<link rel="stylesheet" href="checkoutstyle.css"> <!-- Link to external CSS file -->
</head>
<body>

<div class="container">
    <h1>Checkout</h1>
    <div id="basket-items" class="basket-items">
        <!-- Basket items will be dynamically generated here -->
    </div>
    <div id="total" class="total">Total: $0.00</div>
</div>
<div class="container">
    <div class="checkout-form">
        <!-- Personal Details Section -->
        <h2>Personal Details</h2>
        <!-- Form fields for personal details -->

        <!-- Shipping Address Section -->
        <h2>Shipping Address</h2>
        <!-- Form fields for shipping address -->

        <!-- Contact Info Section -->
        <h2>Contact Info</h2>
        <!-- Form fields for contact info -->

        <!-- Proceed to Payment Button -->
        <button id="proceed-to-payment">Proceed to Payment</button>
    </div>
    <div class="basket">
        <!-- Basket Section -->
        <h2>Your Basket</h2>
        <!-- Display basket items here -->
    </div>
</div>

<script src="checkoutscript.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
